<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}

		img {
			width: 200px;
			height: 200px;
			object-fit: cover;
			border-radius: 50%;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
		}
	</style>
</head>
<body>
	<form method="POST" __attrs__="action=/user/%name" enctype="application/x-www-form-urlencoded">
		<label for="num">Number:</label>
		<input type="number" step="1" pattern="\d+" id="num" name = "num" value="0" required>

		<input type="submit" value="Submit">
	</form>
	{% for x in items %}
	<center><h1>{{Welcome %name}}</h1></center>
	{% end for %}
</body>
</html>
